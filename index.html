<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="star.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>我的导航网站</title>
</head>

<body>
    <div class="space">
        <div class="stars">
            <div class="star"></div>
            <div class="star pink"></div>
            <div class="star blue"></div>
            <div class="star yellow"></div>
        </div>
    </div>
    <img src="./longmao.gif" alt="lm" srcset="">
    <header>
        <a href="https://github.com/lusiwei/myNav">
            <img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png"
                alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png">
        </a>
    </header>
    <main>
        <form id='search' >
            <input type="text" id='input' name="word" placeholder="please input your words">
            <button id='baidu'>百度搜索</button>
            <button id='google'>谷歌搜索</button>
        </form>
        <div id='wrapper'></div>
    </main>
    <footer></footer>

    <script src="main.js"></script>
    <!-- <script type="text/javascript"  charset="gbk" src="./opensug.js">/*openSug.js免费开源公共库*/</script> -->
    <!-- <script charset="UTF-8" src="http://www.92find.com/inteltip.js"></script> -->
    <script charset="gbk" src="https://baiduinc.github.io/opensug/opensug.js"></script>
    <script>
        // 自定义百度搜索框
        BaiduSuggestion.bind('input',
            {
                "XOffset": "0",
                "YOffset": "0",
                "width": "",
                "fontColor": "#000",
                "fontColorHI": "#fff",
                "fontSize": "15px",
                "fontFamily": "Microsoft YaHei",
                // "borderColor": "#303052",
                "bgcolorHI": "#303052",
                "sugSubmit": false
            }, function (Callback) {
                console.log('您选择了：' + Callback);
            });
    </script>
</body>

</html>
